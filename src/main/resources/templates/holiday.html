<head>
  	<div th:replace="fragments/header :: header-css"/>
	<script th:src="@{/js/datatable.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"/>	
	<div class="container-fluid">
		<div class="modal-body row-fluid">
			<div id="wrapper">
			<div th:replace="fragments/header :: side-bar-admin"/>
				<div id="page-content-wrapper">
					<button type="button" class="hamburger is-closed" data-toggle="offcanvas">
		                <span class="hamb-top"></span>
		    			<span class="hamb-middle"></span>
						<span class="hamb-bottom"></span>
		            </button>
		            <div class="container">
			            <div class="row moveUP">			
							<div class="panel panel-primary">
								<div class="panel-heading">
									<span th:utext="${userName}"></span>
								</div>
								<div class="panel-body">
									<div class="container-fluid">							
											<div class="row-fluid">									
												<h4><b>Holidays</b></h4>
												<hr/>
														<table id = "tblHolidayList" class="table">
															<thead>
																<th scope ="col">Date</th>
																<th scope ="col">Description</th>
																<th scope ="col">Action</th>
															</thead>
															<tbody>
															<!-- Departure Date -->
															<tr th:each="h:${holiday}">
																<td th:text="${#dates.format(h.date,'dd-MMM-yyyy')}"/>
																<td><input type="text" readonly class="plaintext" th:value="${h.description}"/></td>
												       			<td><span><a data-toggle="modal" th:attr="data-id=${h.holiday_id}" data-target="#holidayModal" class="modal-holiday-toggle btn btn-primary btn-md" data-title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></span>
												       			<span><a data-toggle="modal" th:attr="data-id=${h.holiday_id}" data-target="#holidayDeleteModal" class="modal-holiday-delete-toggle btn btn-primary btn-md" data-title="Delete"><span class="glyphicon glyphicon-remove-sign"></span></a></span></td>
															</tr>					
															</tbody>											
														</table>
														
														<div class="row">
															<div class="form-group">
																<div class="col-md-2">
													          		<button type="button" class="modal-add-holiday-toggle btn btn-primary btn-md" data-toggle="modal" data-target="#holidayAddModal">Add</button>
													        	</div>
															</div>
														</div>																			
											</div>			
									</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>

<div class="modal fade" id="holidayModal">
	<div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
         <h3 class="modal-title">Holiday</h3>
       </div>
       <div class="modal-body" id="holidayModalPopup">			        
		 </div>
	</div>	        					
     </div>
</div>
	    
<div class="modal fade" id="holidayDeleteModal">
	<div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
         <h3 class="modal-title">Delete Holiday</h3>
       </div>
       <div class="modal-body" id="holidayDeleteModalPopup">      			        
		 </div>
	</div>	        					
     </div>
</div>

<div class="modal fade" id="holidayAddModal">
	<div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
         <h3 class="modal-title">Add Holiday</h3>
       </div>
       <div class="modal-body" id="holidayAddModalPopup">      			        
		 </div>
	</div>	        					
     </div>
</div>

</body>
