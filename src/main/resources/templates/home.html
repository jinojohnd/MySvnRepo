<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/datatable/dataTables.min.css}" />	
  	<div th:replace="fragments/header :: header-css"/>
	<script th:src="@{/js/datatable/datatable.js}"></script>
	<script th:src="@{/js/datatable/dataTables.min.js}"></script>
</head>

<body>
	<div th:replace="fragments/header :: header"/>
	<div class="container-fluid">		
		<!-- <div class="panel-group"> -->
		<div class="modal-body row-fluid">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span th:utext="${userName}"></span>
					</div>
					<div class="panel-body">
						<div class="col-md-12">
							<h1>Forex List</h1>
							<table id="forexTable" class="display table">
						      
						       <!-- Header Table -->
						       <thead>
						            <tr>
						                <th class="tHead">Name</th>
										<th class="tHead">Type</th>
						                <th class="tHead">Manager Name</th>
						                <th class="tHead">Total Amount</th>
						                <th class="tHead">Status</th>
						                <th class="tHead">Action</th>
						            </tr>
						        </thead>
						       <tbody>
						       		<tr th:each="forexItem : ${forexLst}">
						       			<td th:text="${forexItem.emp_nm}"></td>
						       			<td th:text="${forexItem.emp_type}"></td>
						       			<td th:text="${forexItem.manager_nm}"></td>
						       			<td th:text="${forexItem.total_amt}"></td>
						       			<td th:text="#{${forexItem.status}}"></td>
						       			<td><a data-toggle="modal" th:attr="data-id=${forexItem.forex_id}" data-target="#myModal" class="modal-toggle btn btn-primary btn-md" data-title="View"><span class="glyphicon glyphicon-search"></span></a></td>
						       		</tr>
						       </tbody>
						        <tfoot>
						            <tr>
						                <th class="tHead">Name</th>
										<th class="tHead">Type</th>
						                <th class="tHead">Manager Name</th>
						                <th class="tHead">Total Amount</th>
						                <th class="tHead">Status</th>
						                <th class="tHead">Action</th>
						            </tr>
						        </tfoot>
						    </table>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-xl">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	          <h3 class="modal-title">Forex Detail</h3>
	        </div>
	        <div class="modal-body" id="modal-body-popup">
			</div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
	        </div>					
	      </div>
	    </div>
	</div>
