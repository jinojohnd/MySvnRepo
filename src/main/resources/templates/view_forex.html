<form class="form-horizontal" th:object="${forex}">
	<div class="form-group form-group-sm">
		<div class="col-sm-6">
			<h4><b>User Details</b></h4>
			<hr/>
			<div class="form-group">
			    <label for="emp_type" class="col-sm-4 control-label">Employee Type:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{emp_type}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="emp_nm" class="col-sm-4 control-label">Employee Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{emp_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="mother_nm" class="col-sm-4 control-label">Mother's Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{mother_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="email" class="col-sm-4 control-label">Email:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{email}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="mobile" class="col-sm-4 control-label">Mobile Number:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{mobile}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="manager_nm" class="col-sm-4 control-label">Manager's Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{manager_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="forex_card" class="col-sm-4 control-label">Forex Card Number:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{forex_card}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="emp_nm" class="col-sm-4 control-label">Employee Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{emp_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="purpose_of_trip" class="col-sm-4 control-label">Purpose Of Trip:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{purpose_of_trip}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="billable" class="col-sm-4 control-label">Billable or Non-Billable:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{billable}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="proj_code" class="col-sm-4 control-label">Project Code:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{proj_code}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="proj_nm" class="col-sm-4 control-label">Project Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{proj_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="opp_num" class="col-sm-4 control-label">Oppurtunity Number:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{opp_num}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="client_nm" class="col-sm-4 control-label">Client Name:</label>
			    <div class="col-sm-8">
			        <input type="text" readonly class="form-control plaintext" th:field="*{client_nm}">
			    </div>
			</div>
			<div class="form-group">
			    <label for="dob_dt" class="col-sm-4 control-label">Date of Birth:</label>
			    <div class="col-sm-4">
			        <input type="text" readonly class="form-control plaintext" th:field="*{dob_dt}">
			    </div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6">
				<h4><b>Residential Address</b></h4>
				<hr/>
				<div class="form-group">
				    <label for="add_line_1" class="col-sm-4 control-label">Address Line 1:</label>
				    <div class="col-sm-8">
				        <input type="text" readonly class="form-control plaintext" th:field="*{add_line_1}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="add_line_2" class="col-sm-4 control-label">Address Line 2:</label>
				    <div class="col-sm-8">
				        <input type="text" readonly class="form-control plaintext" th:field="*{add_line_2}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="add_line_3" class="col-sm-4 control-label">Address Line 3:</label>
				    <div class="col-sm-8">
				        <input type="text" readonly class="form-control plaintext" th:field="*{add_line_3}">
				    </div>
				</div>			
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6">
				<h4><b>Passport & UID</b></h4>
				<hr/>
				<div class="form-group">
				    <label for="passport_num" class="col-sm-4 control-label">Passport Number:</label>
				    <div class="col-sm-4">
				        <input type="text" readonly class="form-control plaintext" th:field="*{passport_num}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="passport_iss_dt" class="col-sm-4 control-label">Passport Issue Date:</label>
				    <div class="col-sm-4">
				        <input type="text" readonly class="form-control plaintext" th:field="*{passport_iss_dt}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="passport_exp_dt" class="col-sm-4 control-label">Passport Expiry Date:</label>
				    <div class="col-sm-4">
				        <input type="text" readonly class="form-control plaintext" th:field="*{passport_exp_dt}">
				    </div>
				</div>
                <div class="form-group">
				    <label for="city" class="col-sm-4 control-label">Place of Issue(City Only):</label>
				    <div class="col-sm-8">
				        <input type="text" readonly class="form-control plaintext" th:field="*{city}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="uid" class="col-sm-4 control-label">UID (PAN):</label>
				    <div class="col-sm-8">
				        <input type="text" readonly class="form-control plaintext" th:field="*{uid}">
				    </div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6">
				<h4><b>Forex Details</b></h4>
				<hr/>
				<div class="form-group">
				    <label for="forex_card_num" class="col-sm-3 control-label">Forex Card Number:</label>
				    <div class="col-sm-4">
				        <input type="text" readonly class="plaintext bg-imp" id="forex_card_num" name="forex_card_num" th:value="${forex.forex_card}">
				    </div>
				    <label for="forex_card_num" class="col-sm-3 control-label">Request Type:</label>
				    <div class="col-sm-2">
				    	<input type="text" th:if="${forex.request_type == 'on'}" readonly class="plaintext bg-imp" value="New">
				    	<input type="text" th:if="${forex.request_type == 'off'}" readonly class="plaintext bg-imp" value="Top-Up">
				    </div>
				</div>
				<div class="form-group">
				    <label for="amt_in_cash" class="col-md-4 control-label col-md-offset-1">Amount in Cash:</label>
				    <div class="col-md-6">
				        <input type="text" readonly class="bg-imp plaintext" th:field="*{amt_in_cash}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="amt_on_card" class="col-md-4 control-label col-md-offset-1">Amount on Card:</label>
				    <div class="col-md-6">
				        <input type="text" readonly class="bg-imp plaintext" th:field="*{amt_on_card}">
				    </div>
				</div>
				<div class="form-group">
				    <label for="total_amt" class="col-md-4 control-label col-md-offset-1">Total Amount:</label>
				    <div class="col-md-6">
				        <input type="text" readonly class="bg-imp plaintext" th:field="*{total_amt}">
				    </div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-12">
				<h4><b>Itinerary</b></h4>
				<hr/>
				<div th:each="itn:${forex.itineraryLst}">
					<h4><b>Itinerary:</b><span th:text ="${itnStat.count}"/></h4>
					<hr/>
					<table class="table" style="font-size:12px;">
					<thead>
						<th scope ="col"></th>
						<th scope ="col"></th>
						<th scope ="col">Particulars of Expenditure</th>
						<th scope ="col">No of Days</th>
						<th scope ="col">Amt Per Day</th>
						<th scope ="col">Total Amt</th>
						<th scope ="col">Currency</th>
					</thead>
					<tbody>
					<!-- Departure Date -->
					<tr>
						<td>
							<label id="itinerary_dt_1">Departure Date</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="departure_dt" name ="departure_dt" th:value="${itn.departure_dt}">
						</td>
						<td>
							<label>Food Expenses</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="food_days" name ="food_days" th:value="${itn.food_days}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="food_amt_per_day" name ="food_amt_per_day" th:value="${itn.food_amt_per_day}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="food_total_amt" name ="food_total_amt" th:value="${itn.food_total_amt}">	
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="food_cur" name ="food_cur" th:value="${itn.food_cur}">
						</td>
					</tr>
					<!-- Local Conveyance -->
					<tr>
						<td>
							<label id="itinerary_dt_2">Return Date</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="return_dt" name ="return_dt" th:value="${itn.return_dt}">
						</td>
						<td>
							<label>Local Conveyance</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="local_conveyance_days" name ="local_conveyance_days" th:value="${itn.local_conveyance_days}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="local_conveyance_per_day" name ="local_conveyance_per_day" th:value="${itn.local_conveyance_per_day}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="local_conveyance_total_amt" name ="local_conveyance_total_amt" th:value="${itn.local_conveyance_total_amt}">	
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="local_conveyance_cur" name ="local_conveyance_cur" th:value="${itn.local_conveyance_cur}">	
						</td>
					</tr>
					<!-- Destination City -->
					<tr>
						<td>
							<label>Destination City</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="dest_city" name ="dest_city" th:value="${itn.dest_city}"> 
						</td>
						<td>
							<label>Hotel Charges</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="hotel_days" name ="hotel_days" th:value="${itn.hotel_days}">	
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="hotel_per_day" name ="hotel_per_day" th:value="${itn.hotel_per_day}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="hotel_total_amt" name ="hotel_total_amt" th:value="${itn.hotel_total_amt}">	
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="hotel_cur" name ="hotel_cur" th:value="${itn.hotel_cur}">
						</td>
					</tr>
					<!-- Destination Country -->
					<tr>
						<td>
							<label>Destination Country</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="dest_country" name ="dest_country" th:value="${itn.dest_country}">							
						</td>
						<td>
							<label>Other Misc. expenses</label>
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="othr_days" name ="othr_days" th:value="${itn.othr_days}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="othr_per_day" name ="othr_per_day" th:value="${itn.othr_per_day}">
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="othr_total_amt" name ="othr_total_amt" th:value="${itn.othr_total_amt}">									
						</td>
						<td>
							<input type="text" readonly class="plaintext" id ="othr_cur" name ="othr_cur" th:value="${itn.othr_cur}">								
						</td>
					</tr>
					</tbody>
					
					</table>
				</div>
			</div>
		</div>
	</div>
</form>
