<div id="holidayeditdiv">
<form data-toggle="validator" autocomplete="on" action="#" th:action="@{/admin/delete-holiday}" th:object="${holiday}" method="post" role="form">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md8">
				<div class="form-group">
					Are you sure you want to delete this record [Yes/No]?
				<input type="hidden" th:field="*{holiday_id}"/>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary btn-block">Yes</button>					
				</div>
				<div class="col-md-2">
	          <button type="button" class="btn btn-default " data-dismiss="modal">No</button>
	        </div>
			</div>
		</div>
	</div>
</form>
</div>
